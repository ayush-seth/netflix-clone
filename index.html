<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Netflix</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="img/logo.png" alt="logo">
    </div>
    <div class="form-container">
      <h1>Sign in</h1>
      <form>
        <input class="primary-input" type="text" placeholder="Email or phone number">
        <input class="primary-input" type="password" placeholder="Password">
        <a class="sign-in-btn" href="">Sign In</a>
        <div class="help-section">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
          <a href="">Need help?</a>
        </div>
      </form>
      <div class="form-footer">
        <div>
          <span>New to Netflix?</span><a href="">Sign up now.</a>
        </div>
        <div>
          <p>
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="">Learn more.</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
